<div class="calc-body col-xs-offset-3 col-xs-6">
    <div class="panel">
        <div class="panel-body">
            <div class="panel-body">
                <div class="row calc-row">
                    <div class="col-xs-12">
                        <input class="form-control calc-display" ng-model="$ctrl.calculon.data.value" ng-readonly="true" />
                    </div>
                </div>
                <div class="row calc-row">
                    <div class="col-xs-6">
                        <button class="btn btn-warning calc-switch-btn" ng-show="$ctrl.calculon.data.sci" ng-click="$ctrl.calculon.toggleSci()">
                            Switch to Standard
                        </button>
                        <button class="btn btn-warning calc-switch-btn" ng-show="!$ctrl.calculon.data.sci" ng-click="$ctrl.calculon.toggleSci()">
                            Switch to Scientific
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-show="$ctrl.calculon.data.sci" ng-click="$ctrl.calculon.paren('(')">
                            (
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-show="$ctrl.calculon.data.sci" ng-click="$ctrl.calculon.paren(')')">
                            )
                        </button>
                    </div>
                </div>
                <div class="row calc-row">
                    <div class="col-xs-3">
                        <button class="btn btn-primary calc-btn btn-block" ng-click="$ctrl.calculon.operator('^')"> 
                            x<sup>y</sup>
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-show="false"> 
                            ?
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-show="false">
                            ?
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger calc-btn btn-block" ng-click="$ctrl.calculon.clear()">
                            C  
                        </button>
                    </div>
                </div>
                <div class="row calc-row">
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.digit(7)">
                            7
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.digit(8)">
                            8
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.digit(9)">
                            9
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-primary calc-btn btn-block" ng-click="$ctrl.calculon.operator('รท')">
                            รท  
                        </button>
                    </div>
                </div>
                <div class="row calc-row">
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.digit(4)">
                            4
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.digit(5)">
                            5
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.digit(6)">
                            6
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-primary calc-btn btn-block" ng-click="$ctrl.calculon.operator('*')">
                            x  
                        </button>
                    </div>
                </div>
                <div class="row calc-row">
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.digit(1)">
                            1
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.digit(2)">
                            2
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.digit(3)">
                            3
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-primary calc-btn btn-block" ng-click="$ctrl.calculon.operator('-')">
                            -  
                        </button>
                    </div>
                </div>
                <div class="row calc-row">
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.decimal()">
                            .
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default calc-btn btn-block" ng-click="$ctrl.calculon.digit(0)">
                            0
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-success calc-btn btn-block" ng-click="$ctrl.calculon.equals()">
                            =
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-primary calc-btn btn-block" ng-click="$ctrl.calculon.operator('+')">
                            +  
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
